<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franz Liust's List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Italianno"> -->
</head>
<body>
    <div id="content">
        <div id="header">Todo List</div>
        <div id="main">
            <div id="nav">
                <div class="sub-nav">
                    <div class="sub-nav-header">
                        Home
                    </div>
                    <div class="nav-item">
                        <img src="./images/inbox.svg">
                        All
                    </div>
                    <div class="nav-item">
                        <img src="./images/calendar-today.svg">
                        Today
                    </div>
                    <div class="nav-item">
                        <img src="./images/calendar-week.svg">
                        Next 7 Days</div>
                </div>
                <div class="sub-nav">
                    <div class="sub-nav-header">Projects</div>
                    <div class="nav-item">
                        <img src="./images/format-list-bulleted.svg">
                        Home Depot
                    </div>
                    <div class="nav-item">
                        <img src="./images/format-list-bulleted.svg">
                        Lowe's
                    </div>
                    <div class="nav-item">
                        <img src="./images/plus-circle.svg">
                        Add Project
                    </div>
                </div>
            </div>
            <div id="matter">
                <div class="matter-header">Inbox</div>
                <div class="list">
                    <div class="list-item">shower</div>
                    <div class="list-item">brush teeth</div>
                </div>
                <div>
                    <img src="./images/plus-circle.svg">
                    Add Task
                </div>
            </div>
        </div>
        <div id="footer">Last updated January 2023</div>
    </div>
</body>
</html>
